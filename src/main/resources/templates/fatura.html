<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>FAtura</title>
    <link rel="stylesheet" type="text/css" media="all" href="style.css" th:href="@{style.css}"/>
</head>
<body>

<header class="clearfix">

  <h1>Cybersoft E-Fatura</h1>
  <div id="company" class="clearfix">
    <div>Cybersoft</div>
    <div>Odtü Teknokent Silikon Binaları K:1 D:18 Çankaya Merkez, Çankaya, Ankara</div>
    <div>(0312) 210 1940</div>
  </div>

</header>
<main>
  <table>
    <thead>
    <tr>
      <th class="service">Satıcı Ünvan</th>
      <th class="desc">Alıcı Ünvan</th>
      <th>Tarih</th>
      <th>Tutar</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:object="${fatura}" th:text="${fatura.saticiUnvan}" class="service"></td>
      <td th:object="${fatura}" th:text="${fatura.aliciUnvan}"></td>
      <td th:object="${fatura}" th:text="${fatura.tarih}"></td>
      <td th:object="${fatura}" th:text="${fatura.tutar}"></td>
    </tr>
    </tbody>


  </table>
</main>


</body>
</html>
